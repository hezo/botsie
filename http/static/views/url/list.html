<div class="row">
	<div class="jumbotron">
		<h1>(•_•) ( •_•)>⌐■-■ (⌐■_■)</h1>
		<p class="lead">Botsie URL Snatcher</p>
	</div>
</div>
<div class="row">
	<div class="input-group">
		<span class="input-group-addon"> 
			<span class="glyphicon glyphicon-search"></span>
		</span> 
		<input type="text" ng-model="search.$" class="form-control" id="filterInput" placeholder="Search" />
	</div>
</div>
<div class="row">
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th class="hidden-xs">Who</th>
					<th class="hidden-xs">Where</th>
					<th>What</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="url in urls | filter:search | orderBy:'date':true">
					<td class="hidden-xs">{{url.from}}</td>
					<td class="hidden-xs">{{url.to}}</td>
					<td><a href="{{url.url}}" target="_blank" title="{{url.url}}">{{url.url}}
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
