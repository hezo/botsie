<!doctype html>
<html data-ng-app="app">
	<head>
		<title>Botsie web-interface</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
    <div role="navigation" class="navbar navbar-default navbar-fixed-top" data-bs-navbar>
      <div class="container">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Botsie</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li data-match-route="/" ><a data-ng-href="#/">Home</a></li>
            <li data-match-route="/url"><a data-ng-href="#/url">Url</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
    	<div id="alerts-container"></div>
    	<div data-ng-view></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">Botsie</p>
      </div>
    </div>
 
 	<script type="application/javascript" src="js/angular.js"></script>
	<script type="application/javascript" src="js/angular-animate.js"></script>
	<script type="application/javascript" src="js/angular-route.js"></script>
	<script type="application/javascript" src="js/angular-resource.js"></script>
	
	<script type="application/javascript" src="js/angular-strap.js"></script>
	<script type="application/javascript" src="js/angular-strap.tpl.js"></script>
	
	<script type="application/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="application/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Botsie HTTP app -->
	<script type="application/javascript" src="js/app/app.js"></script>
	<script type="application/javascript" src="js/app/url/urlController.js"></script>
	<script type="application/javascript" src="js/app/url/urlService.js"></script>
 
</body>
</html>
